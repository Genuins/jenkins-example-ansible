- name: MariaDB installation
  hosts: mariadbs
  become: yes
  tasks:
    - name: enable and start firewalld service
      systemd:
        name: firewalld
        state: started
        enabled: yes
    - name: permit traffic in default zone on port 22/tcp
      ansible.posix.firewalld:
        port: 22/tcp
        permanent: yes
        state: enabled
        immediate: yes
    - name: permit traffic in default zone on port 3306/tcp
      ansible.posix.firewalld:
        port: 3306/tcp
        permanent: yes
        state: enabled
        immediate: yes
    - name: MariaDB yum repository
      apt_repository:
        name: MariaDB
        description: MariaDB
        baseurl: https://r.mariadb.com/downloads/mariadb_repo_setup 
        enabled: yes
        gpgcheck: yes
        gpgkey: https://yum.mariadb.org/RPM-GPG-KEY-MariaDB
    - name: Install MariaDB server
      apt:
        name:
          - MariaDB-server
        state: latest
    
    - name: verify installation
      ansible.builtin.command: mysql --version
      register: mysql_version
    - debug: var=mysql_version.stdout_lines
